<html lang="en">
<head>

    <title>Movies</title>
<style>
body {background-color: rgb(4, 83, 114);}


</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <center><img src="https://media.istockphoto.com/vectors/realistic-3d-film-strip-cinema-on-blue-background-with-place-for-text-vector-id1302499179?b=1&k=20&m=1302499179&s=170667a&w=0&h=GtJ41cywq9HFHAu7Hv2VW0xbZ20KoVsmELrxB6Uthk4=" height="200px" width="1000px" alt=""></center>
          </div>
        </div>
    </div>
    <div id="txt" class="container-fluid">
        <center><h1>Need to figure out who was in that movie</h1></center>
    <center><h1>or what year it came out?</h1></center>
    <center><h3>Enter the movie below</h3></center>
    <center><form action="{% url 'movie' %}" method="post">
        {% csrf_token %}
        <label for="movie"></label>
        <input type="text" name="movie" id="movie">
        <button type="submit">Submit</button>
        
    </form></center>
    </div>
